<!-- customisation based on comments in https://github.com/jupyterhub/jupyterhub/issues/1385 -->
{% extends "templates/login.html" %}
{% block login %}
<div class='container branding'>
<img
src='/hub/static/images/datalabs-logo.png'>
</div>


{{ super() }}

<footer class='navbar-default'>
	<p> To register for an account with Ensemble DataLabs please 
	email <a href="mailto:g.dean1@lancaster.ac.uk?Subject=Ensemble%20DataLabs%20Access">g.dean1@lancaster.ac.uk</a></p>
</footer>

{% endblock %}

{% block stylesheet %}
{{ super() }}
<style>
.branding img {
    display: block; 
    width: 350px;
    /* top right bottom left */
    margin: 0 auto 0 auto;
}

#login-main .auth-form-body {
    border-color: rgb(0, 124, 186);
    color: white;
}

#login-main {
    margin-top: 1%;
    height: 100%;
}

footer {
    border-top: 1px solid silver;
    padding: 10px;
    bottom: 0;
    position: fixed;
    width: 100%;
}

footer p{
    margin: 0 auto 0 auto;
    text-align: center;
}

#login-main form {
    vertical-align: top;
}

#login-main .auth-form-header {
    color: white;
    background: rgb(233, 100, 23);
    border: 1px solid;
    border-color: rgb(0, 124, 186);
}

#insecure-login-warning {
    color: black;
}

.btn-jupyter.active, .btn-jupyter:active, .open>.dropdown-toggle.btn-jupyter {
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgb(233, 100, 23);
    border-color: #a88400;
    outline-color: #a88400;
}

#login-main .form-control:focus, #login-main input[type=submit]:focus {
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgb(233, 100, 23);
    border-color: rgb(233, 100, 23));
    outline-color: rgb(233, 100, 23);
}

.btn-jupyter {
    color: #fff;
    background-color: rgb(233, 100, 23);
    border-color: rgb(233, 100, 23);
}

</style>
{% endblock %}
